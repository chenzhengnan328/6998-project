<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="../static/signup.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>

</head>
<body>

  <form action="signup.html" method="post">
  
    <h1>Sign Up</h1>
    
    <fieldset>
      <legend><span class="number">1</span>Your basic info</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name">
      
      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_email">
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="user_password">
      
    </fieldset>
    
    <fieldset>
      <legend><span class="number">2</span>Your profile</legend>
      <label>Hotel</label>
      <input type="checkbox" id="luxuary" value="interest_luxuary" name="user_interest"><label class="light">luxuary</label><br>
        <input type="checkbox" id="regular" value="interest_regular" name="user_interest"><label class="light">regular</label><br>
      <input type="checkbox" id="economic" value="interest_economic" name="user_interest"><label class="light">economic</label><br>
      <br>

      <label>Site</label>
      <input type="checkbox" id="sea" value="interest_sea" name="user_interest"><label class="light">sea</label><br>
        <input type="checkbox" id="mountain" value="interest_mountain" name="user_interest"><label class="light">mountain</label><br>
      <input type="checkbox" id="forest" value="interest_forest" name="user_interest"><label class="light">forest</label><br>
      <input type="checkbox" id="culture" value="interest_culture" name="user_interest"><label class="light">culture</label><br>
      <br>
      
      <label>Restaurant</label>
      <input type="checkbox" id="chinese" value="interest_chinese" name="user_interest"><label class="light">chinese</label><br>
        <input type="checkbox" id="american" value="interest_american" name="user_interest"><label class="light">american</label><br>
      <input type="checkbox" id="japanese" value="interest_japanese" name="user_interest"><label class="light">japanese</label><br>
      <input type="checkbox" id="indian" value="interest_indian" name="user_interest"><label class="light">indian</label><br>
      <input type="checkbox" id="korean" value="interest_korean" name="user_interest"><label class="light">korean</label><br>

    
    </fieldset>
    <button type="submit">Sign Up</button>
  </form>
  
</body>
</html>
